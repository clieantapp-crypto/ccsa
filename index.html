<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>  الخدمات والعروض </title>
    <head>
      <meta charset="UTF-8">
    <meta name="theme-color" content="#0ea5e9" />
    <!-- Open Graph -->
    <meta property="og:title" content="الخدمات والعروض " />
    <meta
      property="og:description"
      content="صفحة الخدمات والعروض ."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://picsum.photos/800/420" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='46' fill='%230ea5e9'/><text x='50' y='60' text-anchor='middle' font-size='52' fill='white' font-family='Arial'>ر</text></svg>"
    />

    <!-- Webfont (Cairo) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg: #0b1220; /* page background */
        --card: #0f172a; /* card background */
        --muted: #94a3b8; /* secondary text */
        --text: #e2e8f0; /* primary text */
        --brand: #c7ea2c; /* brand/accent (lime) */
        --brand-2: #20c4d9; /* gradient secondary (teal) */ /* gradient secondary */
        --ring: #38bdf8; /* focus ring */
        --btn: #111827; /* button base */
        --btn-hover: #0b1220; /* button hover */
        --radius: 18px; /* global radius */
      }

      @media (prefers-color-scheme: light) {
        :root {
          --bg: #f3f4f6;
          --card: #ffffff;
          --muted: #64748b;
          --text: #0f172a;
          --btn: #0f172a;
          --btn-hover: #111827;
        }
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        font-family: 'Cairo', system-ui, -apple-system, Segoe UI, Roboto,
          'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji',
          'Segoe UI Emoji';
        /* Background inspired by the photo (lime → teal) */
        background: linear-gradient(
          180deg,
          #c7ea2c 0%,
          #20c4d9 60%,
          #0ea5e9 100%
        ) no-repeat;
        color: var(--text);
        display: grid;
        place-items: center;
        padding:0;
      }

      body {
        padding:0;
        margin: 0;
        font-family: 'Cairo', system-ui, -apple-system, Segoe UI, Roboto,
          'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji',
          'Segoe UI Emoji';
    
        color: var(--text);
        display: grid;
        place-items: center;
        height:100vh ;
      }

      .card {
        width: 100%;
        background: linear-gradient(
            180deg,
            rgba(255, 255, 255, 0.04),
            rgba(255, 255, 255, 0)
          ),
          var(--card);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: var(--radius);
        padding: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
        position: relative;
        overflow: hidden;
      }

      /* Decorative glow */
      .card::before {
        content: '';
        position: absolute;
        inset: -40% -10% auto -10%;
        height: 220px;
        background: radial-gradient(
          closest-side,
          rgba(34, 211, 238, 0.22),
          rgba(14, 165, 233, 0.08),
          transparent 65%
        );
        transform: translateY(-55%);
        pointer-events: none;
        filter: blur(12px);
      }

      .profile {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 14px;
        margin-bottom: 18px;
      }

      .avatar {
        width: 124px;
        height: 124px;
        border-radius: 50%;
        border: 2px solid rgba(255, 255, 255, 0.25);
        display: grid;
        place-items: center;
        background: radial-gradient(
          circle at 30% 20%,
          rgba(255, 255, 255, 0.12),
          transparent 60%
        );
        overflow: hidden;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
      }

      .avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      .name {
        font-size: 1.6rem;
        font-weight: 700;
        line-height: 1.2;
        margin: 0;
      }
      .bio {
        margin: 6px 0 0;
        color: var(--muted);
        font-weight: 400;
      }

      .links {
        display: grid;
        gap: 12px;
        margin-top: 18px;
      }

      .link {
        --_shadow: 0 6px 14px rgba(14, 165, 233, 0.18);
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.04),
          rgba(255, 255, 255, 0.02)
        );
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: calc(var(--radius) - 2px);
        padding: 14px 16px;
        color: var(--text);
        text-decoration: none;
        font-weight: 600;
        letter-spacing: 0.2px;
        transition: transform 0.12s ease, box-shadow 0.12s ease,
          border-color 0.12s ease, background 0.12s ease;
        box-shadow: var(--_shadow);
      }

      .link:hover {
        transform: translateY(-2px);
        border-color: rgba(56, 189, 248, 0.45);
      }
      .link:active {
        transform: translateY(0);
      }
      .link:focus-visible {
        outline: none;
        box-shadow: 0 0 0 3px var(--ring);
      }

      .link .title {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .icon {
        width: 22px;
        height: 22px;
        flex: 0 0 22px;
        display: inline-grid;
        place-items: center;
        border-radius: 10px;
        background: linear-gradient(135deg, var(--brand), var(--brand-2));
        color: #001018;
        padding: 6px;
      }

      .badge {
        font-size: 12px;
        color: #0b1220;
        background: linear-gradient(135deg, #a7f3d0, #67e8f9);
        padding: 6px 10px;
        border-radius: 999px;
        border: 1px solid rgba(0, 0, 0, 0.06);
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.35);
        white-space: nowrap;
      }

      footer {
        margin-top: 22px;
        color: var(--muted);
        font-size: 14px;
        text-align: center;
      }
      footer a {
        color: var(--text);
        opacity: 0.9;
      }

      /* Small screens */
      @media (max-width: 420px) {
        .profile {
          grid-template-columns: 100px 1fr;
        }
        .avatar {
          width: 88px;
          height: 88px;
        }
        .name {
          font-size: 1.35rem;
        }
        .card{
        width: 90vw;

        }
      }
    </style>

  </head>
  <body>
    <main class="card" role="main" aria-label="صفحة الروابط التعريفية">
      <!-- Profile Header -->
      <section class="profile">
        <div class="avatar" aria-hidden="true" title="الشعار">
      <img src="/logo.jpg" alt="logo"/>
        </div>
        <div>
          <h1 class="name">اخر الخدمات والعروض</h1>
          <p class="bio">
          </p>
        </div>
      </section>

      <!-- Links (4 only) -->
      <nav class="links" aria-label="الروابط المهمة">
        <a
          class="link"
          href="#"
          target="_blank"
          rel="noopener"
          aria-label="الموقع الشخصي"
        >
          <span class="title">
            <span class="icon" aria-hidden="true">
         
            </span>
            <span>الدفع السريع</span>
          </span>
        </a>

        <a
          class="link"
          href="#"
          target="_blank"
          rel="noopener me"
          aria-label="حساب تويتر X"
        >
          <span class="title">
            <span class="icon" aria-hidden="true">
        
            </span>
            <span>دفع الفواتير</span>
          </span>
        </a>

        <a
          class="link"
          href="#"
          aria-label="اتصل بي عبر البريد"
        >
          <span class="title">
            <span class="icon" aria-hidden="true">
       
            </span>
            <span>اخر الخدمات والعروض</span>
          </span>
        </a>
      </nav>

          <footer>© <span id="year"></span> — جميع الحقوق محفوظة.</footer>
    </main>

    <script>
      // سنة ديناميكية
      document.getElementById('year').textContent = new Date().getFullYear();

      // دعم تبديل السمة (اختياري: اضبط السمة عبر query param ?theme=light|dark)
      const qp = new URLSearchParams(location.search);
      const theme = qp.get('theme');
      if (theme === 'light')
        document.documentElement.style.colorScheme = 'light';
      if (theme === 'dark') document.documentElement.style.colorScheme = 'dark';
    </script>
  </body>
</html>
